<html>

<body>
    <p id="thongbao"></p>
    <p>Chúc bạn một ngày tốt lành</p>
    <script>
        let d = new Date();
        let h = d.getHours();
        let buoi;
        if (h < 10) buoi='sáng';
        else if (h>=10 && h<13) buoi='trưa';
        else if (h>=13 && h<=18) buoi='chiều';
        else buoi='tối';
        document.getElementById("thongbao").innerHTML = `Bây giờ đang là ${h} giờ và dựa vào thời gian này thì hiện đang là buổi ${buoi}`;;
</script>
    
</body>

</html>
