<html>

<head>
    <script language="JavaScript">
        let phone = new Array();
        phone["thang"] = "090540468";
        phone["trong"] = "0905274747";
        phone["anh"] = "0904909086";
        phone["chi"] = "0905146560";
        phone["daotao"] = "05113519929";
        function disphone(thephone, entry) {
            let num = thephone[entry];
            window.document.myform.numbox.value = num;
        }
    </script>
</head>

<body>
    <form name="myform">
        <select onChange="disphone(phone, this.value);">
            <option value="thang"> Lưu Đức Thắng
            <option value="trong"> Bùi Đức Trọng
            <option value="anh"> Vũ Mai Anh
            <option value="chi"> Trần Thị Quỳnh Chi
            <option value="daotao"> Phòng Đào tạo
        </select>
        <input type="text" name="numbox" disabled>
    </form>
</body>

</html>
