<html>

<body>
    <script type="text/javascript">
        var x;
        var mycars = new Array();
        mycars[0] = "Saab";
        mycars[1] = "Volvo";
        mycars[2] = "BMW";
        for (x in mycars) {
            document.write(mycars[x] + "<br/> ");
            document.write(x + "<br/> ");
        }
        mycars.forEach(element => {
            document.write(element + "<br/> "); 
        });
    </script>
</body>

</html>
