<html>

<head>
    <meta charset="UTF-8">
    <title>Text box và chương trình con</title>
    <script>
        function run1() {
            let a;
            a = document.getElementById('T1').value;
            alert(" Số bạn vừa nhập là: " + a);
        }
    </script>
</head>

<body>
    <form name = bai1>
        <label for=T1> Nhập cái gì đó</label>
        <input type=text id=T1>
        <input type=button name=run value="Run" onclick="run1()">
    </form>
</body>

</html>
