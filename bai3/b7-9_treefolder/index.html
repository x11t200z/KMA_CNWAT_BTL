<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Tree View Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Cây thư mục</h1>

    <ul id="tree">
        <li><span class="folder">📁Root</span>
            <ul class="nested">
                <li><span class="folder">📁Folder 1</span>
                    <ul class="nested">
                        <li>File A</li>
                    </ul>
                </li>
                <li><span class="folder">📁Folder 2</span>
                    <ul class="nested">
                        <li>📁Folder 2-1</li>
                        <li><span class="folder">📁Folder 2-2</span>
                            <ul class="nested">
                                <li>📁Folder 2-2-1</li>
                                <li>📁Folder 2-2-2</li>
                            </ul>
                        </li>
                        <li>📁Folder 2-3</li>
                    </ul>
                </li>
                <li>📁Folder 3</li>
                <li><span class="folder">📁Folder 4</span>
                    <ul class="nested">
                        <li>File X</li>
                    </ul>
                </li>
                <li>📁Folder 5</li>
            </ul>
        </li>
    </ul>

    <script src="script.js">
        
    </script>

</body>

</html>
