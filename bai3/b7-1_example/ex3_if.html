<html>

<head>
    <meta charset="UTF-8">
    <title>If</title>
    <script>
        function chay() {
            let a;
            a = document.forms['ex_if'].elements['T1'].value * 1;
            if ((a % 2) == 0) {
                alert(a + " là số chẵn ");
            }
            else {
                alert(a + " là số lẻ ");
            }
        }
    </script>
</head>

<body>
    <form name=ex_if>
        <input type=text id=T1>
        <input type=button name=c value="Run" onclick="chay()">
    </form>
</body>

</html>
