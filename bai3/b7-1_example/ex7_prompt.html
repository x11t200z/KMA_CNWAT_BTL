<html>

<head>
    <script>
        function disp_prompt() {
            var name = prompt("VUI LONG NHAP TEN CUA BAN", "LUU DUC THANG");
            if (name != null && name != "") {
                document.write("XIN CHAO " + name + "! How are you today?");
            }
        }
    </script>
</head>

<body>
    <input type="button" onclick="disp_prompt()" value="Display a prompt box" />
</body>

</html>
